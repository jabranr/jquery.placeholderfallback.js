<!doctype html>
<html>
	<head>
		<title>Fallback Placeholders for IE - Demo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, width=device-width">
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
		<script src="//code.jquery.com/jquery.min.js"></script>
		<script src="src/jquery.placeholderfallback.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="page-header">
				<h3 class="help-block">Fallback Placeholders for IE - Demo</h3>
			</div>
			<div class="col-sm-6 col-sm-offset-3">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="First Name" id="firstNameField">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Last Name" id="lastNameField">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Email" id="emailField">
					</div>
				</form>
			</div>
		</div>

		<!--[if lt IE 10]>
			<script>
				(function()	{
					$('#firstNameField, #lastNameField, #emailField').placeholderfallback();
				})();
			</script>
		<![endif]-->

	</body>
</html>
